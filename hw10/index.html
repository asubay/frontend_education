<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework #10</title>
    
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css" />    
    <link rel="stylesheet" href="style/style.css" /> 
    <script src="app/script.js" type="text/javascript"></script>
</head>
<body>
    <div class="container-fluid body-content mt-3">
        <h4>Calculator</h4>
        <div id="calculator" class="text-center">
            <div id="display">
                <div><p id="curent">0</p></div>  
                <div><p id="result">0</p></div>                                
            </div>  
            <div class="keyboard">
                <div class="form-row">
                    <button class="btn btn-info col-sm-2" value="7" onclick="appendNumber(7)">7</button>
                    <button class="btn btn-info col-sm-2" value="8" onclick="appendNumber(8)">8</button>
                    <button class="btn btn-info col-sm-2" value="9" onclick="appendNumber(9)">9</button>   
                    <button class="btn btn-info col-sm-2" value="0" onclick="appendNumber(0)">0</button>                   
                    <button class="btn btn-danger" type="button" onclick="clearValue()">clear</button>
                </div>

                <div class="form-row mt-2">
                    <button class="btn btn-info col-sm-2" value="4" onclick="appendNumber(4)">4</button>
                    <button class="btn btn-info col-sm-2" value="5" onclick="appendNumber(5)">5</button>
                    <button class="btn btn-info col-sm-2" value="6" onclick="appendNumber(6)">6</button>
                    <button class="btn btn-warning col-sm-2" value="/" onclick="appendSymbol('/')">/</button>
                    <button class="btn btn-warning col-sm-2" value="*" onclick="appendSymbol('*')">*</button>
                </div>

                <div class="form-row mt-2">
                    <button class="btn btn-info col-sm-2" value="1" onclick="appendNumber(1)">1</button>
                    <button class="btn btn-info col-sm-2" value="2" onclick="appendNumber(2)">2</button>
                    <button class="btn btn-info col-sm-2" value="3" onclick="appendNumber(3)">3</button>
                    <button class="btn btn-warning col-sm-2" value="+" onclick="appendSymbol('+')">+</button>
                    <button class="btn btn-warning col-sm-2" value="-" onclick="appendSymbol('-')">-</button>                    
                </div>

                <div class="form-row mt-2">
                    <button class="btn btn-success btn-result col-sm-10" type="button" value="=" onclick="calculate()">=</button>
                </div>
            </div>     
        </div>
    </div>
</body>
</html>
