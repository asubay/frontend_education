<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css" />    
    <link rel="stylesheet" href="style/style.css" /> 
    <script src="app/script.js" type="text/javascript"></script>
    <title>homework #17</title>
</head>
<body>
    <div class="container mt-3">
        <form id="personForm">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input class="form-control" type="text" id="name" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="surname">Фамилия:</label>
                        <input class="form-control" type="text" id="surname" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="surname">Возраст:</label>
                        <input class="form-control" type="number" id="age" required>
                    </div>
                    <div class="form-group mt-2">
                        <label for="status">Статус:</label>
                        <select class="select2 form-control" id="status" name="status" required>
                            <option value="студент">студент</option>
                            <option value="школьник">школьник</option>
                            <option value="рабочая лошадка">рабочая лошадка</option>
                            <option value="безработный">безработный</option>                            
                        </select>
                    </div>  
                    <div class="form-group mt-2">
                        <label for="workingPlace">Текущее учебное заведение или место работы:</label>
                        <input class="form-control" type="text" id="workingPlace">
                    </div>
                    <div class="form-group mt-3">
                        <label for="photo">Загрузите свое фото:</label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                    </div>                    

                </div>
            </div>            
        
            <button class="btn btn-info mt-3" type="button" onclick="createPerson()">Создать Person</button>
        </form>
        
        <div id="personInfo"></div>
        
        <div id="myModal">
            <div id="modalContent">
                <span class="close" onclick="closeModal()">&times;</span>
                <img id="modalImage" src="" alt="Person Photo">
                <div id="modalText"></div>
            </div>
        </div>
    </div>
</body>
</html>
